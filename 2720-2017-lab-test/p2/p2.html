</head>
<body>

<div id="input">
  <i><b>NUM</b></i>: <input type="number" id="num" value="0"><br>
  <button id="push">Push</button> (If NUM is not in the list, append NUM to the end of the list)<br>
  <button id="pop">Pop</button> (If NUM is in the list, remove NUM from the list)
</div>

<!-- Sample view of a list containing 5 numbers: 1234, 4567, -50, -21, 0.
  In your solution, you should use JavaScript to generate this list dynamically.
 -->
<div id=output>
<ul id="output-ul">
  <li class=type1>1234</li>
  <li class=type2>4567</li>
  <li class=type3>-50</li>
  <li class=type3>-21</li>
  <li class=type1>0</li>
</ul>
</div>

</body>
</html>

<script>
  // Initially, the list is empty.
  $("ul").empty();

  // When the “Push” button is clicked, append NUM to the end of the list
  // if the list does not yet contain a value that is equal to NUM.

  $( "#push" ).click(function() {
    var NUM = $( "#num" ).val();

    var lis = [];

    $("ul li").each(function() { lis.push($(this).text()) });

    if(lis.includes(NUM)){
      console.log(NUM + " is already inside list");
    } else{
      $("ul").append('<li>' + NUM + '</li>');
      console.log(NUM + " was pushed");
    }

  });

  // When the “Pop” button is clicked, if there exists a value in the list that
  //is equal to NUM, remove the value from the list.

  $( "#pop" ).click(function() {
    console.log("POP")
    var NUM = $( "#num" ).val();

    $("ul li").each(function() {
      var text = $(this).text();
      if(text == NUM){
        $( this ).remove()
      }
    });

  });






</script>
