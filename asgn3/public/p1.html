<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("mylist").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "js/persons.js", true);
  xhttp.send();
}
</script>
