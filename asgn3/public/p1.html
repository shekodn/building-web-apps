<script>

 $(document).ready(function() {
   $.get('http://localhost:8081/services/p1', {}, function(data){
        console.log(data);
        var Q = [];
        for(var i = 0; i < data.length; i++){
          var myObject = data[i];
          Q.push(myObject);
        }

        for(var i = 0; i < Q.length; i++){
          $("#mylist").append('<li>' + '<strong> Name: </strong> ' + Q[i].name + '<strong> Age: </strong> ' + Q[i].age + '<strong> Eye color: </strong> ' + Q[i].eyeColor + '</li>');
        }
   });
 });
